    /* Mensaje de error */

    /* Responsive */

    @media (max-width: 480px) {

  </style>

<body>
  <!-- Part√≠culas de fondo -->
  <div class="particles"></div>

  <!-- T√≠tulo principal -->
  <h1 class="main-title">¬°Feliz Aniversario, Mi Ni√±a Bonita!</h1>

  <!-- Container de contrase√±a -->
  <div class="password-container">
    <!-- Imagen de coraz√≥n -->
    <div class="heart-image">
      <img src="photos/IMG_20250628_180511.jpg" alt="Mi Ni√±a Bonita" />
    </div>

    <!-- Texto -->
    <h2 class="password-title">Ingresa la contrase√±a</h2>
    <p class="password-subtitle">Pista: Una fecha especial donde comenz√≥ todo</p>

    <!-- Input de contrase√±a -->
    <input type="password" class="password-input" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="8" readonly>

    <!-- Teclado num√©rico -->
    <div class="number-pad">
      <button class="number-button" onclick="addNumber('1')">1</button>
      <button class="number-button" onclick="addNumber('2')">2</button>
      <button class="number-button" onclick="addNumber('3')">3</button>
      <button class="number-button" onclick="addNumber('4')">4</button>
      <button class="number-button" onclick="addNumber('5')">5</button>
      <button class="number-button" onclick="addNumber('6')">6</button>
      <button class="number-button" onclick="addNumber('7')">7</button>
      <button class="number-button" onclick="addNumber('8')">8</button>
      <button class="number-button" onclick="addNumber('9')">9</button>
      <button class="number-button special-button" onclick="clearPassword()">‚úñ</button>
      <button class="number-button" onclick="addNumber('0')">0</button>
      <button class="number-button special-button" onclick="deleteLastNumber()">#</button>
    </div>

    <!-- Bot√≥n de entrar -->
    <button class="enter-button" onclick="checkPassword()">Entrar</button>

    <!-- Mensaje de error -->
    <div class="error-message" id="errorMessage">Contrase√±a incorrecta. ¬°Int√©ntalo de nuevo!</div>
  </div>

  <script>
    let currentPassword = '';
    const correctPassword = '28122024'; // 28 de diciembre de 2024 - fecha de aniversario

    // Crear part√≠culas de fondo
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      const particles = ['ÔøΩ', 'üåô', '‚≠ê', 'ÔøΩ', 'üåü', '‚ú®', 'üí´', 'ÔøΩ', 'üåå', 'ÔøΩ'];
      
      setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 4 + 8) + 's';
        particle.style.animationDelay = Math.random() * 3 + 's';
        particle.style.filter = 'drop-shadow(0 0 8px rgba(186, 85, 211, 0.6))';
        particlesContainer.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 12000);
      }, 1000);
    }

    // Agregar n√∫mero al input
    function addNumber(number) {
      if (currentPassword.length < 8) {
        currentPassword += number;
        updatePasswordDisplay();
        
        // Efecto visual en el bot√≥n
        const buttons = document.querySelectorAll('.number-button');
        buttons.forEach(btn => {
          if (btn.textContent === number && !btn.classList.contains('special-button')) {
            btn.style.transform = 'scale(0.9)';
            setTimeout(() => {
              btn.style.transform = '';
            }, 150);
          }
        });
      }
    }

    // Limpiar contrase√±a
    function clearPassword() {
      currentPassword = '';
      updatePasswordDisplay();
      hideError();
    }

    // Borrar √∫ltimo n√∫mero
    function deleteLastNumber() {
      currentPassword = currentPassword.slice(0, -1);
      updatePasswordDisplay();
      hideError();
    }

    // Actualizar visualizaci√≥n de la contrase√±a
    function updatePasswordDisplay() {
      const input = document.getElementById('passwordInput');
      input.value = '‚Ä¢'.repeat(currentPassword.length);
    }

    // Verificar contrase√±a
    function checkPassword() {
      if (currentPassword === correctPassword) {
        // Contrase√±a correcta - redirigir a p√°gina de aniversario
        showSuccessAnimation();
        setTimeout(() => {
          // Redirigir a la p√°gina de 8 meses de aniversario
          window.location.href = 'aniversario-8-meses.html';
        }, 2000);
      } else {
        // Contrase√±a incorrecta
        showError();
        shakeContainer();
      }
    }

    // Mostrar error
    function showError() {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.classList.add('show');
    }

    // Ocultar error
    function hideError() {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.classList.remove('show');
    }

    // Animaci√≥n de contenedor cuando hay error
    function shakeContainer() {
      const container = document.querySelector('.password-container');
      container.style.animation = 'none';
      container.style.transform = 'translateX(-10px)';
      
      setTimeout(() => {
        container.style.transform = 'translateX(10px)';
      }, 100);
      
      setTimeout(() => {
        container.style.transform = 'translateX(-5px)';
      }, 200);
      
      setTimeout(() => {
        container.style.transform = 'translateX(5px)';
      }, 300);
      
      setTimeout(() => {
        container.style.transform = '';
        container.style.animation = 'containerFloat 4s ease-in-out infinite';
      }, 400);
    }

    // Animaci√≥n de √©xito
    function showSuccessAnimation() {
      const container = document.querySelector('.password-container');
      container.style.background = 'linear-gradient(135deg, rgba(39, 174, 96, 0.3), rgba(34, 153, 84, 0.3))';
      container.style.borderColor = 'rgba(39, 174, 96, 0.5)';
      
      // Crear explosi√≥n de confeti
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          const confettiItems = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üåπ', 'üå∫', 'üíê'];
          confetti.innerHTML = confettiItems[Math.floor(Math.random() * confettiItems.length)];
          confetti.style.position = 'fixed';
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.top = Math.random() * window.innerHeight + 'px';
          confetti.style.fontSize = (Math.random() * 2 + 2) + 'em';
          confetti.style.pointerEvents = 'none';
          confetti.style.zIndex = '1000';
          confetti.style.animation = 'float 3s ease-out forwards';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }, i * 50);
      }
    }

    // Eventos de teclado
    document.addEventListener('keydown', function(event) {
      if (event.key >= '0' && event.key <= '9') {
        addNumber(event.key);
      } else if (event.key === 'Backspace') {
        deleteLastNumber();
      } else if (event.key === 'Delete') {
        clearPassword();
      } else if (event.key === 'Enter') {
        checkPassword();
      }
    });

    // Inicializar
    window.onload = function() {
      createParticles();
      
      // Enfocar en el container para que funcionen las teclas
      document.querySelector('.password-container').focus();
    };

    // Efectos del mouse
    document.addEventListener('mousemove', function(e) {
      if (Math.random() > 0.90) {
        const sparkle = document.createElement('div');
        sparkle.innerHTML = 'üíú';
        sparkle.style.position = 'fixed';
        sparkle.style.left = e.clientX + 'px';
        sparkle.style.top = e.clientY + 'px';
        sparkle.style.pointerEvents = 'none';
        sparkle.style.fontSize = '1.5em';
        sparkle.style.animation = 'float 2s ease-out forwards';
        sparkle.style.zIndex = '999';
        sparkle.style.opacity = '0.9';
        sparkle.style.filter = 'drop-shadow(0 0 10px rgba(186, 85, 211, 0.8))';
        document.body.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 2000);
      }
    });
  </script>
</body>
